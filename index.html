<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Music History First Assignment</title>
		<!--bootstrap has two links, one js link and one css link-->
		<link rel="stylesheet" type="text/css" href="./lib/bower_components/bootstrap/dist/css/bootstrap.min.css">

		<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

		<link rel="stylesheet" type="text/css" href="styles/main.css">

	</head>

	<body>		
		
			<!--Top Box-->
				<nav class = "topBox">
					<a href="#" id="viewLink" class="nav-text">View Music</a>
					<label>|</label>
					<a href="#" id="addLink" class="nav-text">Add Music</a>
					<label> | </label>
					<a id="profileLink" class="nav-text">Profile</a>
				</nav>
	
			<!--HIDDEN NAV FOR POSITION-->
					<nav class = "topBoxHidden">
						<a class="nav-text">View Music</a>
						<label>|</label>
						<a class="nav-text">Add Music</a>
						<label> | </label>
						<a class="nav-text">Profile</a>
					</nav>
	
		<div class="container-fluid">
			<!--second row that contains both boxes-->
			<div class="row">

				<div class="col-md-12">
					<!--Left Box-->
					<!--Input Boxes-->
					<form class="input-box-hidden" id="input-box-display">
						<div class="form-group">
							<input type="text" id="input-song-name" class="form-control" placeholder="Song Name"> 
						</div>
						<div class="form-group">
							<input type="text" id="input-artist-name" class="form-control" placeholder="Artist Name">
						</div>
						<div class="form-group">
							<input type="text" id="input-album-name" class="form-control" placeholder="Album Name">
						</div>
						<!--Add button -->
						<button type="button" class="btn btn-default" id="add-button" data-toggle="modal" data-target="#myModal">Add to List</button>
					</form>
				</div>
						<!--Modal for adding song-->
						<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
						  <div class="modal-dialog" role="document">
						    <div class="modal-content">
						      <div class="modal-header">
						        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						        <h4 class="modal-title" id="myModalLabel">Song saved!</h4>
						      </div>
						      <div class="modal-body">
						    		Your song got added to the list.
						      </div>
						      <div class="modal-footer">
						        <button type="button" class="btn btn-default" data-dismiss="modal">ok</button>
						      </div>
						    </div>
						  </div>
						</div>
					
				<!--empty column on the left-->
				<div class="col-md-1"></div>

					<!--Left Box-->
				<div class="leftBox col-md-3">
					<fieldset>
						<label>Song length:</label>
						<input type = "range">
					</fieldset>
					<fieldset>
						<p><label>Artist</label></p>
						<select class="form-control" id="artist-dropdown">
							
						</select>
					</fieldset>
					<fieldset>
						<p><label>Album</label></p>
						<select class="form-control" id="album-dropdown">
							
						</select>
					</fieldset>
					<!--Genre Left Options-->
					<fieldset>	
						<p><label>Genre:</label></p>
						<div class = "musicGenreL">
							<p><input type = "radio"> Rock</p>
							<p><input type = "radio"> Pop</p>
							<p><input type = "radio"> Blues</p>
						</div>
				
					<!--Genre Right Options-->

					<div class = "musicGenreR">	
						<p><input type = "radio"> Classical</p>
						<p><input type = "radio"> Jazz</p>
						<p><input type = "radio"> HipHop</p> 	
					</div>
					</fieldset>
					<!--Filter Button-->
					<div id="filter-button">
					<input type="submit" class="btn btn-default" value="Filter" id="filter-button">	
					</div>	
					<div id="unfilter-button">
					<input type="submit" class="btn btn-default" value="Unfilter" id="unfilter-button">	
					</div>			    
				
				</div>

				<!--Right Box-->
				<!--Right main column and empty middle column-->
				<div class="rightBox col-md-6 col-md-offset-1">
					
					<p class ="your-songs">Your Songs</p>

				<!--******* Songs OutPut **********-->	
					<div id="listOfSongs"></div>
					
					<button type="button" id="delete-all-button" class="btn btn-default">Delete All</button>				
				</div>

				<!--Modal for deleting specific song/ My delete button is in my "songs" hadlebars template-->
						<div class="modal fade" id="myDeleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
						  <div class="modal-dialog" role="document">
						    <div class="modal-content">
						      <div class="modal-header">
						        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						        <h4 class="modal-title" id="myModalLabel">Song deleted!</h4>
						      </div>
						      <div class="modal-body">
						    		Your song got deleted from the list.
						      </div>
						      <div class="modal-footer">
						        <button type="button" class="btn btn-default" data-dismiss="modal">ok</button>
						      </div>
						    </div>
						  </div>
						</div>

				<!--empty column on the right-->
				<div class="col-md-1"></div>
			</div>
		</div>
		<!--data-main has to be the musicHistory file, which is the file that loads first-->	
		<script data-main="javascripts/entry" src="lib/bower_components/requirejs/require.js"></script>
		
	</body>

</html>
