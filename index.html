<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Music History First Assignment</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,800,300' rel='stylesheet' type='text/css'>
	</head>

	<body>		
		<div>
			<!--Top Box-->
			<nav class = "topBox">
				<a href="#" id="viewLink" class="nav-text">View Music</a>
				<label>|</label>
				<a href="#" id="addLink" class="nav-text">Add Music</a>
				<label> | </label>
				<a id="profileLink" class="nav-text">Profile</a>
			</nav>	
			<!--HIDDEN NAV FOR POSITION-->
			<nav class = "topBoxHidden">
				<a class="nav-text">View Music</a>
				<label>|</label>
				<a class="nav-text">Add Music</a>
				<label> | </label>
				<a class="nav-text">Profile</a>
			</nav>	

			<!--Input Boxes-->
			<div class="input-box-hidden" id="input-box-display" >
				<div>
					<input type="text" id="input-artist-name"> Artist Name
				</div>
				<div>
					<input type="text" id="input-song-name"> Song Name
				</div>
				<div>
					<input type="text" id="input-album-name"> Album Name
				</div>
				<button id="add-button">Add to List</button>
			</div>
	

			<!--Left Box-->
			<div class = "leftBox">
				<fieldset>
					<label>Song length:</label>
					<input type = "range">
				</fieldset>
				<fieldset>
					<p><label>Artist</label></p>
					<select name = "artist">
						<p><option value = "Avril Lavigne">Avril Lavigne</option></p>
					</select>
				</fieldset>
				<fieldset>
					<p><label>Album</label></p>
					<select>
						<p><option value = "Let Me Go">Let Me Go</option></p>
					</select>
				</fieldset>
				<!--Genre Left Options-->
				<fieldset>	
					<p><label>Genre:</label></p>
					<div class = "musicGenreL">
						<p><input type = "checkbox">Rock</p>
						<p><input type = "checkbox">Pop</p>
						<p><input type = "checkbox">Blues</p>
					</div>
			
				<!--Genre Right Options-->

				<div class = "musicGenreR">	
					<p><input type = "checkbox">Classical</p>
					<p><input type = "checkbox">Jazz</p>
					<p><input type = "checkbox">HipHop</p> 	
				</div>
				</fieldset>
				<!--Filter Button-->
				
				<input type="submit" id="ButtonPosition" value="Filter">					    
			</div>


			<!--Right Box-->
			<fieldset class = "rightBox">
				<button id="more-button">More</button>
				<p class = "SongName">Your Songs</p>
				<div id="listOfSongs"></div>
				<div id="morelistOfSongs"></div>
				<button id="delete-all-button">Delete All</button>
			</fieldset>

		</div>	
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="version5.js"></script>
		<script src="ajax.js"></script>
		
		

	</body>

</html>
